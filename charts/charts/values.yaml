frontend:
  image: ghcr.io/hassen-hadjamor/keda_calender/keda-frontend
  tag: latest
  replicas: 1
  service:
    type: ClusterIP
    port: 80
  ingress:
    enabled: false
    host: "keda.yourdomain.com"

backend:
  image: ghcr.io/hassen-hadjamor/keda_calender/keda-backend
  tag: latest
  replicas: 1
  service:
    type: NodePort
    port: 8001
    nodePort: 30001
  env:
    MONGO_URL: "mongodb://keda-dash-mongodb:27017"
    DB_NAME: "keda_db"
    CORS_ORIGINS: "*"

mongodb:
  image: mongo
  tag: "7.0"
  persistence:
    enabled: true
    size: 1Gi
  service:
    port: 27017
